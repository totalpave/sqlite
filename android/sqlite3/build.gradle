
plugins {
    id 'com.android.library'
    id 'maven-publish'
}

task wrapper(type: Wrapper) {
    gradleVersion = "7.6.1"
}

android {
    compileSdk 33

    defaultConfig {
        minSdk 24
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
}

publishing {
    publications {
        release(MavenPublication) {
            groupId = 'totalpave'
            artifactId = 'sqlite3'
            version = '0.0.1'

            afterEvaluate {
                from components.release
            }
        }
    }

    repositories {
        maven {
            url = 'https://archiva.totalpave.com/repository/public'
            credentials {
                if (project.hasProperty('publishing.properties')) {
                    def publishingFile = file(project.property('publishing.properties'))
                    if (publishingFile.exists()) {
                        def publisher = new Properties()
                        publisher.load(new FileInputStream(publishingFile))

                        username publisher['username']
                        password publisher['password']
                    } else {
                        throw new GradleException("Publishing properties file not found: ${publishingFile.absolutePath}")
                    }
                } else {
                    throw new GradleException("publishing.properties file not defined.")
                }
            }
        }
    }
}
